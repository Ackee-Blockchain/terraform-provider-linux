version: "2.4"
services:
  openssh-server:
    image: rucciva/openssh-server:8.3_p1-r0-ls30
    build: .
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jakarta
      - USER_NAME=linuxbox
      - USER_PASSWORD=password
      - PASSWORD_ACCESS=true
      - PUBLIC_KEY=ssh-rsa  rucciva@R-MacbookPro
    volumes:
      - /tmp/:/tmp/
    ports:
      - 2222:2222
    restart: unless-stopped